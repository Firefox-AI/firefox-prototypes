<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>✨ New Tab</title>
    <link
      rel="stylesheet"
      href="chrome://browser/content/smartwindow/smartwindow.css"
    />
  </head>
  <body>
    <div id="root">
      <div class="smart-window-container">
        <div class="search-box">
          <div class="tab-context-bar" id="tab-context-bar">
            <div class="current-tab-button" id="current-tab-button">
              <img class="tab-favicon" id="current-tab-favicon" src="" alt="" />
              <span class="tab-title" id="current-tab-title">current tab</span>
              <button class="remove-tab-button" id="remove-current-tab">
                ×
              </button>
            </div>
            <div class="add-tabs-button" id="add-tabs-button">
              <span class="add-tabs-icon">+</span>
              <span class="add-tabs-text">add tabs</span>
              <div
                class="overlapping-favicons"
                id="overlapping-favicons"
                style="display: none"
              >
                <div class="favicon-stack"></div>
                <span class="tab-count">0 tabs</span>
              </div>
            </div>
            <div class="tab-dropdown" id="tab-dropdown" style="display: none">
              <div class="dropdown-header">Select tabs for context:</div>
              <div class="dropdown-list" id="dropdown-list"></div>
            </div>
          </div>
          <input
            type="text"
            id="search-input"
            placeholder="Search or enter address"
          />
        </div>
        <div id="results-container">
          <chat-bot id="chat-bot" style="display: none"></chat-bot>
        </div>
      </div>
    </div>
    <script src="chrome://browser/content/smartwindow/marked.js"></script>
    <script
      type="module"
      src="chrome://browser/content/smartwindow/chat.mjs"
    ></script>
    <script
      type="module"
      src="chrome://browser/content/smartwindow/smartwindow.mjs"
    ></script>
  </body>
</html>
