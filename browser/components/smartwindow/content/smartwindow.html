<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>✨ New Tab</title>
    <link
      rel="stylesheet"
      href="chrome://browser/content/smartwindow/smartwindow.css"
    />
  </head>
  <body>
    <div id="root">
      <div class="smart-window-container">
        <div class="search-box">
          <div class="input-container">
            <input
              type="text"
              id="search-input"
              placeholder="Ask, search, or type a URL"
            />
          </div>
          <div class="tab-context-bar" id="tab-context-bar">
            <div class="tab-context-left">
              <div class="current-tab-button" id="current-tab-button">
                <img
                  class="tab-favicon"
                  id="current-tab-favicon"
                  src=""
                  alt=""
                />
                <span class="tab-title" id="current-tab-title"
                  >current tab</span
                >
                <button class="remove-tab-button" id="remove-current-tab">
                  ×
                </button>
              </div>
              <div class="add-tabs-button" id="add-tabs-button">
                <span class="add-tabs-icon">+</span>
                <span class="add-tabs-text">Add images, tabs, files</span>
                <div
                  class="overlapping-favicons"
                  id="overlapping-favicons"
                  style="display: none"
                >
                  <div class="favicon-stack"></div>
                  <span class="tab-count">0 tabs</span>
                </div>
              </div>
            </div>
            <div class="tab-context-right">
              <button class="submit-button" id="submit-button">
                <span class="button-text">→</span>
              </button>
            </div>
            <div class="tab-dropdown" id="tab-dropdown" style="display: none">
              <div class="dropdown-header">Select tabs for context:</div>
              <div class="dropdown-list" id="dropdown-list"></div>
            </div>
          </div>
        </div>
        <div class="quick-prompts-container" id="quick-prompts-container">
          <!-- Quick prompts will be dynamically inserted here -->
        </div>
        <div id="results-container">
          <chat-bot id="chat-bot" style="display: none"></chat-bot>
        </div>
        <div class="quick-actions" id="quick-actions">
          <button class="quick-action-button" id="history-button">
            <svg class="quick-action-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" fill="currentColor"/>
            </svg>
            <span class="quick-action-text">History</span>
          </button>
          <button class="quick-action-button" id="chats-button">
            <svg class="quick-action-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" fill="currentColor"/>
            </svg>
            <span class="quick-action-text">Chats</span>
          </button>
          <button class="quick-action-button" id="downloads-button">
            <svg class="quick-action-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M5 20h14v-2H5v2zM12 10h3l-4 4-4-4h3V3h2v7z" fill="currentColor"/>
            </svg>
            <span class="quick-action-text">Downloads</span>
          </button>
        </div>
      </div>
    </div>
    <script src="chrome://browser/content/smartwindow/marked.js"></script>
    <script
      type="module"
      src="chrome://browser/content/smartwindow/chat.mjs"
    ></script>
    <script
      type="module"
      src="chrome://browser/content/smartwindow/smartwindow.mjs"
    ></script>
  </body>
</html>
